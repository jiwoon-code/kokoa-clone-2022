<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" class="nav__a" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html">
            <i class="fas fa-cog fa-lg"><div class="dot"></div></i
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-identity">
        <div class="user-identity__column">
          <img
            src="file:///C:/Users/User/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/%EC%98%A4%EC%A7%80%EC%9A%B40%20(1).jpg"
            class="user-identity__avatar user-identity__avatar--xl"
          />
          <div class="user-identity__text">
            <h4 class="user-identity__title">Oh Ji Woon</h4>
            <h6 class="user-identity__subtitle">
              +82 3860 0xxx <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-identity__document">
          <i class="far fa-sticky-note fa-xl"></i>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="far fa-calendar-check"></i><span>Calender</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-window-restore"><div class="icon-dot"></div></i>
          <span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-smile"></i><span>Emoticons</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-palette"></i><span>Themes</span>
        </div>
      </div>
      <div class="more-icons__column">
        <div class="more-icons__column-icon">
          <i class="fas fa-share-alt-square"></i><span>Account</span>
        </div>
        <div class="more-icons__column-icon">
          <i class="far fa-comments"></i><span>Open Chats</span>
        </div>
        <div class="more-icons__column-icon2">
          <i class="fas fa-share"><span>11</span></i>
        </div>
        <div class="more-icons__column-icon2">
          <i class="fas fa-share"><span>22</span></i>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestion__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestion__icon-text">kokoa friends</span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestion__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/15b503f0e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
