<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" class="nav__a" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fa-solid fa-gear fa-lg"><div class="dot"></div> </i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i><span> QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i><span> Add By Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i><span> Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i><span> Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended-Friends</h6>
        <span class="recommended-friends__text"
          >You have no recommended friends now..</span
        >
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__tilte">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img
              src="./file:///C:/Users/User/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/%EC%98%A4%EC%A7%80%EC%9A%B40%20(1).jpg"
            />
            <span class="open-post__member-count">802 mambers</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="./file:///C:/Users/User/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/bts.jpg"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart"></i><span> 326</span>
            </div>
          </div>
        </div>
      </div>
      <div class="void-space"></div>
      <div class="open-post2">
        <div class="open-post2__column">
          <h5 class="open-post2__tilte">#BTS Gang~</h5>
          <h6 class="open-post2__hashtags">#englishonl y#ipurpleyou #jimin</h6>
          <div class="open-post2__members">
            <img
              src="./file:///C:/Users/User/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/%EC%98%A4%EC%A7%80%EC%9A%B40%20(1).jpg"
            />
            <span class="open-post2__member-count">299 mambers</span>
            <div class="divider"></div>
            <span class="open-post2__member-status">Active</span>
          </div>
        </div>
        <div class="open-post2__column">
          <div class="open-post2__photo">
            <img
              src="./file:///C:/Users/User/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/kokoa-clone-2022/screenshots/20181101145124703821.jpg"
            />
            <div class="open-post2__heart-count">
              <i class="fas fa-heart"></i><span> 215</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/15b503f0e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
